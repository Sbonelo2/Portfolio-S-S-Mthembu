services:
  # Static Site
  - type: web
    name: portfolio-s-s-mthembu
    runtime: static
    buildCommand: npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
